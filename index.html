<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VACLEAN - Your Cleaning Experts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #062f06;
      color: white;
      text-align: center;
      padding: 10px 0; 
      height: 40px;
      position: relative;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
    }

    .menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background-color: #062f06;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .menu-btn:hover {
      background-color: #062f06;
    }

    .service-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .service-images img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    #sidebar {
      width: 250px;
      position: fixed;
      top: 60px;
      left: -250px;
      background-color: rgba(0, 0, 0, 0.8);
      overflow-x: hidden;
      transition: 0.3s;
      color: white;
      padding-top: 60px;
      z-index: 999;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar .content {
      padding: 20px;
    }

/* Buttons only inside the sidebar */
#sidebar button {
  display: block;             
  width: 100%;                
  padding: 12px 16px;         
  margin: 5px 0;              
  font-size: 16px;
  font-family: Arial, sans-serif;
  font-weight: bold;
  color: white;
  border: none;
  border-radius: 5px;         
  cursor: pointer;
  color: black;
  text-align: center;         
  transition: transform 0.2s ease, opacity 0.2s ease;
}

/* Specific colors inside sidebar, matching your order */
#sidebar button:nth-of-type(1) { background-color: #f6e7d7; }  /* Services */
#sidebar button:nth-of-type(2) { background-color: #f6e7d7; }  /* Booking */
#sidebar button:nth-of-type(3) { background-color: #f6e7d7; }  /* Reviews */
#sidebar button:nth-of-type(4) { background-color: #f6e7d7; }  /* About */
#sidebar button:nth-of-type(5) { background-color: #f6e7d7; }  /* Contact */
#sidebar button:nth-of-type(6) { background-color: #062f06; }  /* Admin */
#sidebar button:nth-of-type(7) { background-color: #f44336; }  /* Log Out */

/* Hover effect */
#sidebar button:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}
    
    #sidebar hr {
      margin: 20px 0;
      border-color: #4CAF50;
    }

    .close-sidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #profile-pic {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: #4CAF50;  /* fallback background */
  color: white;
  font-size: 16px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin: 0 auto 10px; /* center horizontally + bottom spacing */
  overflow: hidden;
}

#profile-pic img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}



  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="content">
      <div id="user-profile">
  <div id="profile-pic"></div>
  <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
  <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
  <p><strong>Joined:</strong> <span id="user-date">Loading...</span></p>
</div>
      <hr />
      <button onclick="location.href='services.html'">SERVICES</button>
  <button onclick="location.href='booking.html'">BOOKING</button>
  <button onclick="location.href='reviews.html'">REVIEWS</button>
      <button onclick="location.href='contact.html'">CONTACT</button>
  <button onclick="location.href='about.html'">About</button>
      <button onclick="goToAdmin()">ADMIN</button>
      <button onclick="logout()">LOG OUT</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <button class="menu-btn" id="menu-btn">â˜°</button>
    <h1>VACLEAN</h1>
  </header>

  <!-- Service Images Section -->
  <div class="service-images" id="service-images">
    <!-- Images will be loaded here -->
  </div>

  <!-- Firebase SDK with Module Syntax -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6xsThcLLRYHkWdWYlR4CwVQ8lqnMdS6o",
      authDomain: "vaclean-4ce0f.firebaseapp.com",
      databaseURL: "https://vaclean-4ce0f-default-rtdb.firebaseio.com",
      projectId: "vaclean-4ce0f",
      storageBucket: "vaclean-4ce0f.appspot.com",
      messagingSenderId: "749048496535",
      appId: "1:749048496535:web:21ff28bce2c7713e3804d2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Menu toggle
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    window.closeSidebar = function () {
      sidebar.classList.remove("active");
    };

    window.addEventListener("click", function(event) {
      if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        closeSidebar();
      }
    });

    // Load user info
    onAuthStateChanged(auth, user => {
  const profilePicDiv = document.getElementById("profile-pic");

  if (user) {
    document.getElementById("user-name").textContent = user.displayName || "No Name";
    document.getElementById("user-email").textContent = user.email;
    const joined = new Date(user.metadata.creationTime);
    document.getElementById("user-date").textContent = joined.toDateString();

    if (user.photoURL) {
      // Show user's photo
      profilePicDiv.innerHTML = `<img src="${user.photoURL}" alt="Profile">`;
    } else {
      // No photo, show default VACLEAN text
      profilePicDiv.textContent = "VACLEAN";
    }
  } else {
    document.getElementById("user-name").textContent = "Guest";
    document.getElementById("user-email").textContent = "Not signed in";
    document.getElementById("user-date").textContent = "-";
    profilePicDiv.textContent = "VACLEAN";
  }
});

    // Load service images
    const serviceImagesDiv = document.getElementById('service-images');
    const storageRef = ref(storage, 'service_images');

    listAll(storageRef).then((result) => {
      result.items.forEach((imageRef) => {
        getDownloadURL(imageRef).then((url) => {
          const img = document.createElement('img');
          img.src = url;
          serviceImagesDiv.appendChild(img);
        });
      });
    }).catch((error) => {
      console.error("Error loading images:", error);
    });

    // Admin button
    window.goToAdmin = function () {
      alert("Going to admin panel...");
      // window.location.href = "/admin.html";
    };

    // Logout
window.logout = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html"; // Redirect to your login page
  }).catch((error) => {
    console.error("Logout failed:", error);
  });
};

  </script>

</body>
</html>
