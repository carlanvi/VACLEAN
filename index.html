<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VACLEAN - Your Cleaning Experts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .menu-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .menu-btn:hover {
            background-color: #45a049;
        }

        .service-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .service-images img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
        }

        #sidebar .sidebar-content {
            padding: 20px;
        }

        #sidebar button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #sidebar button:hover {
            background-color: #45a049;
        }

        #sidebar hr {
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <button class="menu-btn">â˜° Menu</button>

    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-content">
            <div id="user-profile">
                <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
                <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
                <p><strong>Joined:</strong> <span id="user-date">Loading...</span></p>
            </div>
            <hr>
            <button onclick="goToAdmin()">Admin</button>
            <button onclick="logout()">Log Out</button>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>VACLEAN</h1>
    </header>

    <!-- Firebase Service Images -->
    <div class="service-images" id="service-images">
        <!-- Images will be loaded here from Firebase -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB6xsThcLLRYHkWdWYlR4CwVQ8lqnMdS6o",
            authDomain: "vaclean-4ce0f.firebaseapp.com",
            databaseURL: "https://vaclean-4ce0f-default-rtdb.firebaseio.com",
            projectId: "vaclean-4ce0f",
            storageBucket: "vaclean-4ce0f.firebasestorage.app",
            messagingSenderId: "749048496535",
            appId: "1:749048496535:web:21ff28bce2c7713e3804d2"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const auth = firebase.auth();

        // Load service images from Firebase storage
        const serviceImagesDiv = document.getElementById('service-images');
        const storageRef = storage.ref('service_images');

        storageRef.listAll().then((result) => {
            result.items.forEach((imageRef) => {
                imageRef.getDownloadURL().then((url) => {
                    const img = document.createElement('img');
                    img.src = url;
                    serviceImagesDiv.appendChild(img);
                });
            });
        }).catch((error) => {
            console.error("Error loading images: ", error);
        });

        // Toggle sidebar
        const sidebar = document.getElementById("sidebar");
        document.querySelector(".menu-btn").addEventListener("click", () => {
            sidebar.style.width = sidebar.style.width === "250px" ? "0" : "250px";
        });

        // Load user profile info
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('user-name').textContent = user.displayName || "No Name";
                document.getElementById('user-email').textContent = user.email;
                const createdAt = new Date(user.metadata.creationTime);
                document.getElementById('user-date').textContent = createdAt.toDateString();
            } else {
                document.getElementById('user-name').textContent = "Guest";
                document.getElementById('user-email').textContent = "Not signed in";
                document.getElementById('user-date').textContent = "-";
            }
        });

        // Admin button action
        function goToAdmin() {
            alert("Go to Admin Panel");
            // window.location.href = "/admin.html"; // Uncomment if you have an admin page
        }

        // Logout function
        function logout() {
            auth.signOut().then(() => {
                alert("Logged out");
                location.reload();
            }).catch((error) => {
                console.error("Logout error:", error);
            });
        }
    </script>
</body>
</html>
