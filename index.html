<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VACLEAN - Your Cleaning Experts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .menu-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .menu-btn:hover {
            background-color: #45a049;
        }
        .service-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .service-images img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Menu Button -->
    <button class="menu-btn">â˜° Menu</button>

    <!-- Header -->
    <header>
        <h1>VACLEAN</h1>
    </header>

    <!-- Firebase Service Images -->
    <div class="service-images" id="service-images">
        <!-- Images will be loaded here from Firebase -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // Reference to Firebase storage folder for service images
        const storageRef = storage.ref('service_images');

        // Load images from Firebase storage
        const serviceImagesDiv = document.getElementById('service-images');

        storageRef.listAll().then((result) => {
            result.items.forEach((imageRef) => {
                imageRef.getDownloadURL().then((url) => {
                    const img = document.createElement('img');
                    img.src = url;
                    serviceImagesDiv.appendChild(img);
                });
            });
        }).catch((error) => {
            console.error("Error loading images: ", error);
        });
    </script>
</body>
</html>
