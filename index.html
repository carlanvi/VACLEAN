<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VACLEAN - Your Cleaning Experts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0; 
      height: 40px;
      position: relative;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
    }

    .menu-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .menu-btn:hover {
      background-color: #45a049;
    }

    .service-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .service-images img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      color: white;
      padding-top: 60px;
      z-index: 999;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar .content {
      padding: 20px;
    }

    #sidebar button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
    }

    #sidebar button:hover {
      background-color: #45a049;
    }

    #sidebar hr {
      margin: 20px 0;
      border-color: #4CAF50;
    }

    .close-sidebar {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .nav-buttons {
  margin-top: 10px;
  text-align: center;
}

.nav-buttons button {
  background-color: white;
  color: #4CAF50;
  border: 2px solid #4CAF50;
  padding: 8px 15px;
  margin: 0 5px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
}

.nav-buttons button:hover {
  background-color: #4CAF50;
  color: white;
}

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button class="close-sidebar" onclick="closeSidebar()">×</button>
    <div class="content">
      <div id="user-profile">
        <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
        <p><strong>Joined:</strong> <span id="user-date">Loading...</span></p>
      </div>
      <hr />
      <button onclick="location.href='services.html'">Services</button>
  <button onclick="location.href='booking.html'">Booking</button>
  <button onclick="location.href='reviews.html'">Reviews</button>
  <button onclick="location.href='about.html'">About</button>
  <button onclick="location.href='contact.html'">Contact Us</button>
      <button onclick="goToAdmin()">Admin</button>
      <button onclick="logout()">Log Out</button>
    </div>
  </div>

  <!-- Header -->
  <header>
    <button class="menu-btn" id="menu-btn">☰ Menu</button>
    <h1>VACLEAN</h1>
  </header>

  <!-- Service Images Section -->
  <div class="service-images" id="service-images">
    <!-- Images will be loaded here -->
  </div>

  <!-- Firebase SDK with Module Syntax -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6xsThcLLRYHkWdWYlR4CwVQ8lqnMdS6o",
      authDomain: "vaclean-4ce0f.firebaseapp.com",
      databaseURL: "https://vaclean-4ce0f-default-rtdb.firebaseio.com",
      projectId: "vaclean-4ce0f",
      storageBucket: "vaclean-4ce0f.appspot.com",
      messagingSenderId: "749048496535",
      appId: "1:749048496535:web:21ff28bce2c7713e3804d2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Menu toggle
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    window.closeSidebar = function () {
      sidebar.classList.remove("active");
    };

    window.addEventListener("click", function(event) {
      if (!sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        closeSidebar();
      }
    });

    // Load user info
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("user-name").textContent = user.displayName || "No Name";
        document.getElementById("user-email").textContent = user.email;
        const joined = new Date(user.metadata.creationTime);
        document.getElementById("user-date").textContent = joined.toDateString();
      } else {
        document.getElementById("user-name").textContent = "Guest";
        document.getElementById("user-email").textContent = "Not signed in";
        document.getElementById("user-date").textContent = "-";
      }
    });

    // Load service images
    const serviceImagesDiv = document.getElementById('service-images');
    const storageRef = ref(storage, 'service_images');

    listAll(storageRef).then((result) => {
      result.items.forEach((imageRef) => {
        getDownloadURL(imageRef).then((url) => {
          const img = document.createElement('img');
          img.src = url;
          serviceImagesDiv.appendChild(img);
        });
      });
    }).catch((error) => {
      console.error("Error loading images:", error);
    });

    // Admin button
    window.goToAdmin = function () {
      alert("Going to admin panel...");
      // window.location.href = "/admin.html";
    };

    // Logout
window.logout = function () {
  signOut(auth).then(() => {
    window.location.href = "login.html"; // Redirect to your login page
  }).catch((error) => {
    console.error("Logout failed:", error);
  });
};

  </script>

</body>
</html>
